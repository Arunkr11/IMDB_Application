<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <h2 class="text-center">Movies</h2>
        <div class="col-1"></div>
        <div class="col-10 p-3 border border-3 shadow">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>language</th>
                    <th>run_time</th>
                    <th>genre</th>
                    <th>director</th>
                    <th>actors</th>
                    <th>year</th>
                </tr>
                <tr>
                    {% for m in data %}
                    <td>{{m.name}}</td>
                    <td>{{m.language}}</td>
                    <td>{{m.run_time}}</td>
                    <td>{{m.genre}}</td>
                    <td>{{m.director}}</td>
                    <td>{{m.actors}}</td>
                    <td>{{m.year}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
